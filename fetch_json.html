<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos_java.css" />
    <title>Tomar datos de una API JSON</title>
</head>
<body>

    <p id="demo">
    </p>

<script>
async function myFuncion() {
    const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
    const jsonrsponse = await response.json()
    console.log(jsonrsponse)
    document.getElementById("demo").innerHTML = "ID: "+jsonrsponse.id+ " | Titulo: "+jsonrsponse.title+ 
    "|User ID: "+jsonrsponse.userId;
    }
</script>

<button onClick="myFuncion()">click</button>  

</body>
</html>
